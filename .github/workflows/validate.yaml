name: Validate
on:
  push: 
    branches:
       - main
  pull_request:
    branches:
      - main
    types:
      - assigned 
      - opened 
      - synchronize 
      - reopened
env:
  CSP_API_URL: https://console.cloud.vmware.com
  CSP_API_TOKEN: ${{ secrets.CSP_API_TOKEN }}
  VIB_PUBLIC_URL: https://cp.bromelia.vmware.com
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: 16.x

    - name: Install dependencies
      run: npm ci

    - name: Compile
      run: npm run build

    - name: Lint
      run: npm run lint

    - name: Format Check
      run: npm run format-check

    - name: Package
      run: npm run package

    - name: Get CSP token
      run: node node_modules/.bin/jest -i __tests__/main.test.ts -c jest.config.js -t "Can get token from CSP"

